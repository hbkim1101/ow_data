name: Update Overwatch Stats

on:
  schedule:
    - cron: '0 20 * * *'  # 매일 05:00 KST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python scripts/ow_scraper.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. 날짜 변수 생성
          DATE=$(date +'%Y-%m-%d')

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # 2. 커밋 메시지에 날짜와 총 행 수($TOTAL_ROWS) 포함
          # TOTAL_ROWS는 파이썬 스크립트가 GITHUB_ENV를 통해 전달함
          git commit -m "Update OW stats ($DATE) / Total: $TOTAL_ROWS rows"
          
          git push
