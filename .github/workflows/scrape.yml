name: Update Overwatch Stats

on:
  schedule:
    - cron: '0 20 * * *'  # ë§¤ì¼ 05:00 KST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python scripts/ow_scraper.py

      - name: Commit and push if changed
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          DATE=$(date +'%Y-%m-%d')

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "pushed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "Update OW stats ($DATE) / Total: $TOTAL_ROWS rows"
          git push
          echo "pushed=true" >> $GITHUB_OUTPUT

      # ğŸ‘‡ ì´ ë¶€ë¶„ ì¶”ê°€
      - name: Trigger ow_analysis sync
        if: steps.commit.outputs.pushed == 'true'
        env:
          PAT_TOKEN: ${{ secrets.OW_ANALYSIS_DISPATCH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $PAT_TOKEN" \
            https://api.github.com/repos/ow-athena/ow_analysis/dispatches \
            -d '{"event_type": "ow_data_updated"}'
