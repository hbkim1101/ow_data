name: Daily Overwatch Scraper

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 한국시간 새벽 3시쯤 (UTC+9 기준, 필요시 수정)
  workflow_dispatch:        # 수동 실행도 가능하게

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4

      - name: Run scraper
        run: |
          python scripts/ow_scraper.py

      - name: Commit and push CSV results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update OW stats (auto) [skip ci]" || echo "No changes to commit"
          git push
