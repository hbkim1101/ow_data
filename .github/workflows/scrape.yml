name: Update OW Data

on:
  schedule:
    - cron: '0 18 * * *'   # 예시: 매일 03:00 KST 맞추려면 UTC로 조정
  workflow_dispatch:

# 요게 중요
permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # 기본값이지만, 혹시 모르니 명시

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python script/ow_scraper.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Update OW stats (auto) [skip ci]" || echo "Nothing to commit"

          git push
